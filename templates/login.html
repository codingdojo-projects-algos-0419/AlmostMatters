<!DOCTYPE html>
<html lang="en" xmlns:http="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title>Login Page</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>
      <script src="{{ url_for('static', filename='register.js') }}"></script>
  
    </head>
	<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <span style="font-size: 3em; color: white;">
                <i class="fas fa-battery-half"></i>
            </span>
            <a class="navbar-brand" href="/">AlmostMatters</a> 
            <div class="navbar-collapse collapse" id="collapsingNavbar">          
            </div>
        </nav>
    </header>
        <div class="container-fluid">
                <h1>Welcome to AlmostMatters!</h1>
                <div class="wrapper">
                  <div class="span6" style="float: none; margin: 0 auto;">
                    <div class="card">
                      <div class="card-body">
                        <form class="text-center border border-light p-5" action="/login_user" method="POST">
                          <img src="/static/boardgame.jpg" class="img-thumbnail" alt="AlmostMatters board game photo" width="400pt">
                            <p class="h4 mb-4">Login</p>

                            <input type="email" name="login_email"id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

                            <input type="password" name="login_password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

                            <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>
                            <a href="/register" class="button">New User? Register Instead</a>
                         </form>
                      </div>
                    </div>
                  </div>
                </div>

                 <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
