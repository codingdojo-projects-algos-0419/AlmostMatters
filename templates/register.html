	<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <span style="font-size: 3em; color: white;">
                <i class="fas fa-battery-half"></i>
            </span>
            <a class="navbar-brand" href="/">AlmostMatters</a> 
            <div class="navbar-collapse collapse" id="collapsingNavbar">          
            </div>
        </nav>
    </header>
        <div class="container-fluid">
                <h1>Welcome to AlmostMatters!</h1>
                <div class="wrapper">
                  <div class="span6" style="float: none; margin: 0 auto;">
                  <!-- <div class="col-sm-6 mb-3 mb-md-0"> -->
                    <div class="card">
                      <div class="card-body">
                        <form id="register_form" class="text-center border border-light p-5" action="/process_new_user" method="POST">
                            <img src="/static/boardgame.jpg" class="img-thumbnail" alt="AlmostMatters board game photo" width="400pt">
                            <p class="h4 mb-4">Register</p>

                            <div class="form-row mb-4">
                                <div class="col">
                                    <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First name">
                                </div>
                                <div class="col">
                                    <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last name">
                                </div>
                                <div class="col">
                                    <input type="text" name="screen_name" id="screen_name" class="form-control" placeholder="Screen Name">
                                </div>
                            </div>

                            <input type="email" name="email" id="email" class="form-control mb-4" placeholder="E-mail">
                            <small class="form-text text-danger mb-4">
                                <p id="email_flash_message"></p>
                            </small>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
                            <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                                At least 4 characters
                            </small>

                            <input type="password" name="password_confirm" id="password_confirm" class="form-control" placeholder="Confirm password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    {% for message in messages %}
                                        <small class="form-text text-danger mb-4">
                                            {{ message }}
                                        </small>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                            <button class="btn btn-info my-4 btn-block" type="submit">Register</button>
                            <a href="/login" class="button">Already Registered? Login Instead</a>
                        </form>
                      </div>
                    </div>
                  </div>

                 <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        </div>
    </body>
